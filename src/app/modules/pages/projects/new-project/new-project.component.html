<div class="pt-8 w-11/12 sm:w-8/12 lg:w-4/12 flex flex-col items-center">
    <h2 class="text-4xl font-bold text-center">Nuevo proyecto</h2>
    <form [formGroup]="newProjectForm" class="w-full py-4">
        <div class="form-control w-full">
            <label class="label">
                <span class="label-text font-bold">Nombre</span>
            </label>
            <input formControlName="name" type="text" placeholder="Nombre del proyecto..." class="input input-sm input-bordered w-full" />
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text font-bold">Descripcion</span>
            </label>
            <textarea formControlName="description" class="textarea textarea-bordered h-24 max-h-28" style="line-height: 1.35em;"
                placeholder="Describe tu proyecto..."></textarea>
        </div>
    </form>

    <form [formGroup]="membersProjectForm" class="w-full">
        <div class="form-control w-full">
            <label for="" class="label">
                <span class="label-text font-bold">Miembros</span>
            </label>
            <div class="flex gap-2">
                <input formControlName="member" type="text" placeholder="Correo del miembro..." class="input input-sm input-bordered w-full" />
                <button class="btn btn-primary btn-sm">+</button>
            </div>
            <div *ngIf="members.length !== 0" class="flex flex-wrap gap-4 p-2 py-4 justify-evenly rounded-lg border-opacity-20 border border-base-content bg-base-100 mt-4">
                <div *ngFor="let member of members" class="badge badge-accent gap-2 font-bold py-4">
                    {{ member }}
                    <button class="btn btn-xs btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-4 h-4 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div *ngIf="members.length === 0" class="flex justify-center px-4 py-6 rounded-lg border-opacity-20 border border-base-content bg-base-100 mt-4">
                <span class="text-base-content">No hay miembros agregados</span>
            </div>
        </div>
    </form>
    <div class="flex p-4 pt-8 gap-4 flex-wrap justify-center">
        <button class="btn btn-sm btn-primary">Cancelar</button>
        <button class="btn btn-sm btn-secondary">Guardar proyecto</button>
    </div>
</div>
